<!DOCTYPE html>
<html>
<head>
  <title>Test6</title>
  <style>
    .miediv {
      position: absolute;
      height: 50px;
      width: 50px;
      top: 20px;
    }
  </style>
</head>
<body onload="inizia()">
  <div name='A' class='miediv'></div>
  <div name='A' class='miediv'></div>
  <div name='A' class='miediv'></div>
  <div name='A' class='miediv'></div>
  <div name='A' class='miediv'></div>
  <div name='A' class='miediv'></div>

  <script>
    function inizia() {
      var a = document.getElementsByName('A');
      var pos = 0;
      var verso = 1;

      for (i = 0; i < a.length; i++) {
        a[i].style.backgroundColor = 'yellow';
        a[i].style.left = (i * 60) + 10 + 'px'; // aggiunto 'px' per specificare il valore in pixel
      }

      setInterval(function () {
        for (i = 0; i < a.length; i++) {
          a[i].style.backgroundColor = 'yellow';
        }

        a[pos].style.backgroundColor = 'red';

        pos += verso;

        if (pos >= a.length) {
          verso = -1;
        } else if (pos < 0) {
          pos = 1;
          verso = 1;
        }
      }, 500);
    }
  </script>
</body>
</html>
