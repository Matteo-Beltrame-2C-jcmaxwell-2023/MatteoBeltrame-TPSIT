<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calcolatore Peso Sui Pianeti</title>
  
<style>
  body {
    background-color: rgb(154, 206, 255);
  }
</style>
  

</head>
<body>
  <h1>Calcolatore Peso Sui Pianeti</h1>
  <label for="weight">Inserisci il peso:</label>
  <input type="number" id="weight" name="weight">
  <button onclick="calculateWeight()">Calcola peso</button>
  <p id="result"></p>

  <script>
    function calculateWeight() {
      var weight = document.getElementById('weight').value;
      var output = "Peso sui pianeti: ";
      var gravities = [9.8, 3.7, 8.87, 9.81, 3.7, 24.8, 10.44];
      var planets = ["Terra", "Marte", "Venere", "Mercurio", "Pluto", "Giove", "Nettuno"];

      var terraWeight = (weight * gravities[0] / 9.81).toFixed(2);
      var marteWeight = (weight * gravities[1] / 9.81).toFixed(2);
      var venereWeight = (weight * gravities[2] / 9.81).toFixed(2);
      var mercurioWeight = (weight * gravities[3] / 9.81).toFixed(2);
      var plutoWeight = (weight * gravities[4] / 9.81).toFixed(2);
      var gioveWeight = (weight * gravities[5] / 9.81).toFixed(2);
      var nettunoWeight = (weight * gravities[6] / 9.81).toFixed(2);

      output += "Terra: " + terraWeight + " kg, ";
      output += "Marte: " + marteWeight + " kg, ";
      output += "Venere: " + venereWeight + " kg, ";
      output += "Mercurio: " + mercurioWeight + " kg, ";
      output += "Pluto: " + plutoWeight + " kg, ";
      output += "Giove: " + gioveWeight + " kg, ";
      output += "Nettuno: " + nettunoWeight + " kg";

      document.getElementById('result').innerText = output;
    }
  </script>

</html>
