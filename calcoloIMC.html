<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Calcolo IMC</title>

<style>

</style>

</head>

<body>

    <h1>Calcolo IMC</h1>

    <label for="PESO">Inserisci il peso in Kg</label>
    <input type="number" id="Peso"><br><br>

    <label for="ALTEZZA">Inserisci l'altezza in metri</label>
    <input type="number" id="Altezza"><br><br>

    <button onclick="IMCcalcolo()">Calcolatore</button>
    <div id="outputContainer"></div>

<script>

function IMCcalcolo() {

      const PESO = document.getElementById("Peso").value;
      const ALTEZZA = document.getElementById("Altezza").value;
      const outputContainer = document.getElementById('outputContainer');
      outputContainer.innerHTML=' ';
      const IMC = PESO / (ALTEZZA*ALTEZZA);
      outputContainer.innerHTML += `<p>IMC: ${IMC}</p>`;

      let str = "";

      if (IMC < 18.5) {
        str = "Secondo l'IMC risulti come SOTTOPESO";
      }

      if (IMC >= 18.5 && IMC < 25) {
        str = "Secondo l'IMC risulticome NORMOPESO";
      }

      if (IMC >= 25 && IMC < 30) {
        str = "Secondo l'IMC risulti come SOVRAPPESO";
      }

      if (IMC >= 30) {
        str = "Secondo l'IMC risulti come OBESO";
      }

      outputContainer.innerHTML += `<p>${str}</p>`;
}

</script>

</body>
</html>
