<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Bar</title>

  <style>
    body {
      background-color: lightgoldenrodyellow;
    }
  </style>
</head>

<body>

  <button id="Istruzioni">Istruzioni</button>
  <button id="Menu Dei Drink">Menu Drink</button>
  <button id="I Tuoi Ordini">Ordini</button>

  <div id="output"></div>

  <script>
    const istruzioniBtn = document.getElementById("Istruzioni");
    const menuDrinkBtn = document.getElementById("Menu Dei Drink");
    const ordiniBtn = document.getElementById("I Tuoi Ordini");
    const outputDiv = document.getElementById("output");

    let ordiniList = [];

    istruzioniBtn.addEventListener("click", () => {
      outputDiv.textContent = "Benvenuto! clicca su 'Menu Drink' per vedere il menu, clicca su 'Ordini' per vedere gli ordini ";
    });

    menuDrinkBtn.addEventListener("click", () => {
      outputDiv.innerHTML = "<ul><li>JagerBomb</li><li>VodkaRedbull</li><li>Spritz</li></ul>";
    });

    ordiniBtn.addEventListener("click", () => {
      const ordine = prompt("Inserisci il tuo ordine:");
      ordiniList.push(ordine);
      outputDiv.textContent = "Ordini: " + ordiniList.join(", ");
    });
  </script>

</body>

</html>
